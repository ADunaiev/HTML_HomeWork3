<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="InputLibrary.css">
</head>
<body>
    <div>
        <h2>Inputs</h2>
        <div class="input-usual">
            <input  type="text" inputmode="latin" placeholder="Enter some text"><span></span>
        </div>
        <div class="input-correct">
            <input  type="text" inputmode="latin" placeholder="valid text"><span></span>
        </div>
        <div class="input-incorrect">
            <input type="text" inputmode="latin" placeholder="invalid text"><span></span>
        </div><br><br>

        <h2>Check boxes</h2>

        <label class="container">Subscribe
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

        <label class="container">Subscribe
        <input type="checkbox">
        <span class="checkmark"></span>
        </label>

        <h2>Radio buttons</h2>

        Gender:
        <label class="container">Male
            <input type="radio" checked="checked" name="Sex">
            <span class="checkmarkRadio"></span>
        </label>

        <label class="container">Female
            <input type="radio" name="Sex">
            <span class="checkmarkRadio"></span>
        </label>
        <br>

        <h2>Buttons</h2>

        <button type="button" class="usual-button-green">Active</button>
        <button type="button" class="usual-button-green green-hover-presenter">Hover</button>
        <button type="button" class="usual-button-red">Danger</button>
        <button type="button" class="usual-button-red red-hover-presenter">Hover</button>
        <button type="button" class="disabled-button">Disabled</button>
        <button type="button" class="round-button button-green button-plus"></button>
        <button type="button" class="round-button"></button>

        <h2>Text area</Textarea></h2>
        <textarea name="comment" cols="50" rows="5" placeholder="Enter some text..."></textarea>
    </div>
</body>
</html>
